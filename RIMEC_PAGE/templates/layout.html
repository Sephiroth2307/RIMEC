<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIMEC - {% block title %}Inicio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block head %} {% endblock %}

    <!-- Librerías JS  Boostrap-->
    <!-- Librerías JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="{{ url_for('static', filename='js/carrito.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/layout.js') }}" defer></script>
</head>

<body style="background-color: #FF851B;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #001F3F;">
        <a class="navbar-brand" href="{{ url_for('inicio') }}">BAZZAR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('inicio') }}" style="color: #FF851B;">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('productos') }}" style="color: #FF851B;">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sobre_nosotros') }}" style="color: #FF851B;">Sobre Nosotros</a>
                </li>
            </ul>
        </div>
        <div class="cart-icon">
            <a href="{{ url_for('carrito') }}">
                <i class="fas fa-shopping-cart" style="color: #FF851B;"></i>
                <span id="carrito-count">{{ carrito_count }}</span>
            </a>
        </div>
        <div class="cart-preview">
            <ul>
                <!-- Los productos se mostrarán aquí -->
            </ul>
        </div>            
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
